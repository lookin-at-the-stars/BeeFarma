services:
  postgres:
    image: postgres:16-alpine
    container_name: beepharma-postgres
    environment:
      POSTGRES_DB: beepharma
      POSTGRES_USER: beepharma
      POSTGRES_PASSWORD: beepharma123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - beepharma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beepharma"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beepharma-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/beepharma
      SPRING_DATASOURCE_USERNAME: beepharma
      SPRING_DATASOURCE_PASSWORD: beepharma123
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - beepharma-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend-angular:
    build:
      context: .
      dockerfile: Dockerfile.frontend-angular
    container_name: beepharma-frontend-angular
    ports:
      - "80:80"
    networks:
      - beepharma-network
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8080

volumes:
  postgres_data:
    name: beepharma-postgres-data

networks:
  beepharma-network:
    name: beepharma-network
    driver: bridge
